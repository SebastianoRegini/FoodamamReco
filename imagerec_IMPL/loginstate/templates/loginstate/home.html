{% extends 'loginstate/main.html' %}

{% block content %}

<style>
  .container {
    display: flex;
  }

  .form-container {
    margin-right: 20px;
  }
</style>

<div class="container">
  <div class="form-container">
    <form action="." method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% if img.picture %}
      <img src="{{ img.picture.url }}" height="300px" width="300px">
      {% endif %}

      {{form.media}}
      {{form.as_p}}
      <button class="btn btn-info">Post</button>
    </form>
  </div>
  <div class="hits-container">
    <form action="." method="post">
      {% csrf_token %}
      {% if recognized_class %}
      <p>Recognized class: {{ recognized_class }}</p>
      {% endif %}

      {% for hit in hits %}
      <button style="margin:5px 0 5px 0" type="submit" name="hit_choice" value="{{ forloop.counter0 }}"
        class="btn btn-primary">{{ hit.recipe.label }}</button>
      <br>
      {% endfor %}
    </form>
  </div>
</div>

{% endblock %}
